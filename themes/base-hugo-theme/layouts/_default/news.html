{{ define "main" }}

<div id="hero" class="hero">
    <div class="hero-child row">
        
        <div class="hero-copy col-10 col-md-8 offset-md-1 d-flex align-items-center">
        
            <h1 class="page-hero">Latest news coverage of Universal Basic Income and the Lab</h1>
            
        </div>
    </div>
</div>

<!-- /SUBNAV -->

<div id="mapping-text" class="pt-sm-5 pt-md-7 pt-lg-9 pt-xl-12 pb-sm-7 pb-md-7 pb-xl-8">
        {{ range .Site.Data.news.items.newsItem }}
            <div class="row mb-4 mb-md-4 mb-lg-8 newslist">
                <div class="col-12 col-md-7 mx-md-auto ">
                    <div class="topdivider mb-3 mb-md-4 mb-lg-3"></div>
                    <div class="superhead news coldblcktext text-uppercase mb-1 ">{{ .date }} | {{ .outlet }}</div>
                    <a href="{{ .articleLink }}" target="_blank"><h2 class="news mb-sm-2 mb-md-2 mb-xl-2">{{ .title }}</h2></a>
                    <p class="medgraytext">{{ .excerpt }}</p>     
                    <div class="news-item-link">
                        <a class="plainlink coldblcktext" href="{{ .articleLink }}" target="_blank">READ MORE {{ partial "rightarrow.html" }}</a>
                    </div>    
                </div>
            </div>
        {{ end }}    
    </div> 


{{ partial "subscribe.html" .}}

{{ end }}
