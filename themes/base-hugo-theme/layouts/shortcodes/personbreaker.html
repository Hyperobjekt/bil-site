{{ $headshot := .Get "headshot" }}
{{ $name := .Get "name" }}
{{ $title := .Get "title" }}
<div class="w-100 person-breaker shortcode">
  <div class="headshot-wrapper" style="">
    <img class="update-headshot" src="{{ $headshot }}" />
  </div>
  <div class="col-8 col-md-7 person-wrapper">
    <div class="update-person-name">{{ $name }}</div>
    <div class="update-person-title">{{ $title }}</div>
  </div>
</div>
