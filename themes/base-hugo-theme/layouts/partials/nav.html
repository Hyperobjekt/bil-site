<nav class="navbar navbar-expand-md navbar-light">
    <!-- bg-white class on .navbar element makes bg white -->
   
       
            <div class="col-3 col-md-4 offset-xl-1">
                <a class="navbar-brand" tabindex="0" aria-level="1" aria-label="{{ .Page.Title }} at {{ .Site.Title }}" href="{{ "/" | absURL }}">
                </a>
            </div>    
           
                <ul class="navlinks d-none col-md-6 col-lg-7 offset-lg-1 col-xl-6 offset-xl-0 pr-lg-4 d-lg-flex justify-content-between mb-0">
                    {{ range .Site.Menus.main }}
                    <li class="dropdown">
                        {{ $text := print .Name | safeHTML }}
                        {{ if .HasChildren }}
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                            {{ range .Children }}
                                <li class="py-1 px-2"><a class="" href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}
                            </ul>
                        {{ else }}    
                        <a class="" tabindex="0" href="{{ .URL | relURL }}">
                            {{ $text }}
                        </a>
                        {{ end }}
                    </li>    
                    {{ end }}
                </ul>    
        
            <button class="drawer-toggle d-lg-none" id="toggleDrawer" type="button" aria-controls="#drawer" aria-label="Toggle navigation drawer">
                <span class="navbar-toggler-icon"></span>
               
            </button> 
     
   
</nav>
