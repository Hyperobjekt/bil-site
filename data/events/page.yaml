noevents: >-
  The Lab is scheduled to host two events in the 2020-21 academic year


  * A public launch event of the ***online mapping of basic income literature***

  * A launch of a forthcoming ***report on basic income and healthy cities***


  More information on when these events will take place once the Lab has clarity on the University's ability to host large gatherings. Please stay tuned.
