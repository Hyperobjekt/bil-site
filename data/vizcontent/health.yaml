accesshealth: >-
  This section discusses how UBI could potentially increase access to health care services, therefore
  contributing to healthier communities.

  
  **Summary**
  
  
  Access to health care services is central to promoting and maintaining one’s health, preventing and
  managing illness and disease, reducing unnecessary disability and premature death, and achieving health
  equity (Office of Disease Prevention and Health Promotion, n.d.) . Research has shown that access to care
  (inclusive of dental care) varies by race and ethnicity, income, age, gender, geographic or residential
  location, and sexual orientation (Agency for Healthcare Research and Quality, 2018; Chattopadhyay,
  2008) . Barriers in access to health services—including high cost of care, inadequate or no insurance
  coverage, lack of availability of services, or lack of culturally competent care—often contribute to
  variation across these different groups.
  
  
  Many of the social determinants of health intersect with these barriers (Bhatt &amp; Bathija, 2018) . In 2015,
  23.4 percent of adults (18–64 years) living in poverty or just above the poverty line in the United States
  cited cost as the top reason for not obtaining needed medical care at least once during the last 12 months
  (Martinez &amp; Ward, 2016) . Those living in poverty face economic insecurity and therefore have limited
  capacity to pay out-of-pocket health care costs (Lauren Frohlich et al., 2015) . Moreover, despite the
  Affordable Care Act of 2010 that mandated medical insurance for all in the United States, in 2017, over
  10 percent of adults had no medical insurance. In that same year, 61.6 percent had prescriptive drug
  insurance, and only 54.5 percent had dental insurance (Office of Disease Prevention and Health
  Promotion, n.d.) . Access to health care services is also complicated by where one lives and the
  availability of services. In rural parts of the United States, where poverty is the greatest, there are 40
  physicians per 100,000 persons compared to nearly 54 physicians per 100,000 in urban areas (Hostetter &amp;
  Klein, 2017) .
  
  
  Acknowledging the complexity of health care insurance markets and the variation in quality health care
  services available, an increase in an individual’s income could plausibly have an impact on access to
  health care services. While more research is needed to understand whether and how UBI could boost
  access to healthcare, especially in the United States, UBI could improve access to preventative health care
  services thus reducing the incidence of disease and more expensive health care services (Ruckert et al.,
  2018) .
  
  
  India and Namibia’s basic income experiments both contributed to increased access to health care
  services. In the Madhya Pradesh experiment, the basic income led to an increase in private health care use
  (from 50 percent to 65 percent) because of geographic proximity to the village and because the quality of
  the care was perceived to be better. These rates of use were sustained well after the experiment (Davala et
  al., 2017) . In Namibia, prior to the experiment, poverty prevented many in Otijivero-Omitara from
  seeking services. During the experiment, though, expenditures at the local health clinic increased by an
  average of five times each month than what was normally spent without the additional income (Haarmann
  et al., 2009) . Finally, even in countries where universal healthcare is publicly funded, a basic income
  would give individuals an opportunity to access more specialized care beyond the health services and
  medications available to them under universal healthcare.
  
  
  A UBI could also possibly guarantee more equitable access to drugs in countries where no public or
  private drug insurance plans are available (Ruckert et al., 2018) . In the United States, given the
  exponential rise in cost of lifesaving drugs, access to appropriate medication is increasingly difficult to
  afford (Kesselheim et al., 2016) . As such, a universal income could reduce some of the barriers to
  accessing necessary medicines and make access to medicine more equitable (Ruckert et al., 2018) . In the
  Namibia basic income experiment, there was an increase in antiretroviral (ARV) treatment among
  patients with HIV (from 3 to 36 individuals). While this increase is notable, it is important to
  acknowledge that during the experiment, the government was also implementing an ARV rollout. As aresult, it is difficult to attribute this increase in use of lifesaving drugs to the basic income intervention
  itself. Additional research and data are needed to determine what sort of impact a basic income could
  have on access to medicine.
  
  
  Finally, a UBI may increase one’s access to dental health services and therefore reduce the risk factors
  associated with oral diseases and other chronic diseases (Chen &amp; Quiñonez, 2018) . While many
  developed countries provide universal healthcare, universal coverage of dental health care schemes is
  rare; Austria, Mexico, Poland, Spain, Turkey, Denmark, Finland, Greece, Italy, and the United Kingdom,
  for example, do not offer universal dental health care. Moreover, it is often the case that countries who do
  cover dental services often neglect critical services (Biggs, 2012) . Many of the risk factors associated
  with chronic diseases are also applicable for oral diseases, such as diet and hygiene, smoking, alcohol,
  risky behaviors causing injuries, and stress (Sheiham, 2005) . A UBI could reduce the aforementioned risk
  factors through improving an individual’s income security, thus allowing them to have more time and
  resources to access both mitigative and responsive oral health care services (Chen &amp; Quiñonez, 2018) .
  
  

