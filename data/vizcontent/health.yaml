mentalhealth: >-
  This section discusses the effects UBI could have on some of social determinants that contribute to
  negative mental health outcomes.
  
  
  **Summary**


  Mental health disorders have become increasingly common in the United States. In 2017, nearly one in
  five adults aged 18 or older (or 18.9 percent of all adults) were living with a mental illness. Of those
  individuals, 4.5 percent had a serious mental illness with greater prevalence among women and young
  adults under 25 (National Institute of Mental Health, 2019) . Mental health problems and disorders are
  complex outcomes, shaped by biological and psychological factors and by the social, economic, and
  physical environments in which people live (Lund, 2018) . Communities facing stark social inequalities,
  financial strain, limited education, unemployment, and adverse neighborhood characteristics are
  associated with an increased risk of developing a variety of mental disorders, including depression,
  anxiety, posttraumatic stress disorder or substance use disorder (Allen et al., 2014; Silva et al., 2016).


  Mental health disorders have wide-ranging social, economic and health consequences for individuals and
  families as well as local and larger communities. The social and economic costs of mental illness, both
  direct (medication, clinic visits, or hospitalization) and indirect (reduced labor supply, public income
  support payments, reduced educational attainment, or costs associated with homelessness and
  incarceration) (Insel, 2008) are shared widely and have lasting and profound effects. On a macro level,
  serious mental disorders cost the United States an estimated $200 billion in lost earnings per year (Insel,
  2008) ; and, in 2013, the United States spent $71 billion to treat depressive disorders—the most costly
  among mental health and substance abuse disorders (Dieleman et al., 2016) . In 2017, the City of San
  Francisco was spending an estimated $370 million a year providing behavioral health services to more
  than 30,000 individuals (Tipping Point Community &amp; University of California, San Francisco, 2019).


  Addressing, managing, and reducing mental health disorders would necessarily require a multi-pronged
  approach. It would be a mistake to think that a cash program alone could resolve such a profound issue.
  But UBI can, nonetheless, help improve mental health and reduce the risk of mental health disorders by
  improving an individual’s financial security and mobility.


  First, a generous UBI program could reduce economic insecurity, thereby decreasing stress (Ruckert et
  al., 2018) . Economic insecurity is increasingly cited as one of the key socioeconomic determinants of
  mental health (Allen et al., 2014; Kopasker et al., 2018; Lund, 2018) . The basic income experiment in
  Finland (2017–2018), albeit brief, showed signs of stress reduction among participants relative to non-
  participants: 54.8 percent of participants reported little to no stress relative to 45.6 percent of non-basic
  income recipients (Kangas et al., 2019).


  Results from negative income tax experiments, dividends, and unconditional cash transfers (UCTs) also
  highlight the positive effects of increased economic security on self-esteem, stress, anxiety and worry.
  The Mincome experiment in Manitoba, Canada, in the late 1970s showed an 8.5 percent decline in
  hospitalization rates largely due to a decline in mental health issues related to alcohol consumption
  (Forget, 2011, 2013) . More recent qualitative data from the prematurely cancelled Ontario Basic Income
  Pilot indicated reductions in posttraumatic stress and chronic health problems (Forget, 2019) .
  
  
  Other regularly dispersed unconditional cash transfer programs have also improved mental health. A
  longitudinal study on the Eastern Band of Cherokee Indians examined the psychiatric outcomes following
  the opening of a casino and bi-yearly income payments; it found that those families who were poor before
  the casino and came out of poverty after it opened had a notable reduction in children’s psychiatric
  disorders (symptoms of conduct and oppositional defiant disorders) (Costello et al., 2003) .
  
  
  Research from low- and middle-income countries also points to the positive impact of unconditional cash
  on mental health. In the pilot implemented by the NGO Give Directly in Western Kenya between 2011
  and 2012, the cash transfer contributed to increases in happiness and life satisfaction as well as a reduction in stress. In the same pilot, large single lump-sum transfers (rather than regular monthly
  transfers) led to a reduction in levels of cortisol, the stress hormone. Women also experienced a greater
  “reduction in worries and increase in self-esteem” relative to men, when receiving the transfer (Haushofer
  &amp; Shapiro, 2016) . Finally, a UCT Program for Orphans and Vulnerable Children in Kenya showed a
  reduction in depressive symptoms by 24 percent among young persons living in households that received
  cash transfers, relative to those who did not (Kilburn et al., 2016).


  Moreover, unlike conditional cash transfer programs or traditional welfare programs, the unconditional
  feature of a UBI policy could also have important effects on individuals’ mental health. When recipients
  know that they will receive the cash without having to meet any conditions—and that they are able to
  choose what they want to do with it—UBI may reduce anxiety and stress (Mah, 2017) . For instance, the
  recipients of the Canadian unconditional income grant for senior citizens (Old Age Supplement, or OAS)
  self-reported better mental health outcomes than the recipients of conditional Canadian assistance
  programs (McIntyre et al., 2016) . Data indicated that the stringent eligibility criteria of some of the
  current income assistance programs in Canada often left individuals dependent on these programs feeling
  stressed, marginalized, disempowered and hopeless. In contrast, low-income seniors who received the
  OAS faced less administrative restrictions (McIntyre et al., 2016).


  A cash transfer experiment in Malawi also found that schoolgirls who received an unconditional cash
  transfer were approximately 14 percentage points less likely to be suffering from psychological distress
  relative to the control group. Schoolgirls receiving the cash transfer conditional on regular school
  attendance, however, only had a 6-percentage point decline in psychological distress (Baird et al., 2013) .
  The data suggests that the higher level of psychological distress among girls with the school attendance
  conditionality may be attributed to the burden of meeting the conditions (Baird et al., 2013) .
  
  
  UBI may also indirectly impact wellbeing by reducing workers’ dependence on insecure or low-wage
  jobs. Precariousness represents a significant mental burden and can increase levels of anger, anomie,
  anxiety, and alienation (Standing, 2016) . Over the last few decades in the United States, the rise of the gig
  economy, the outsourcing of jobs, and the decline in real wage earnings have been shown to contribute to
  outcomes associated with negative mental wellness, including an increase in alcoholic liver disease, drug
  poisoning, and suicide among less educated (high school or less) white Americans (Case &amp; Deaton,
  2020) . In the United Kingdom, males facing work-related insecurity (or the threat of workplace
  insecurity) often had the highest rate of mental health related illnesses (Kopasker et al., 2018) . A UBI
  would only have a limited impact in reducing the occupational insecurities associated with outsourcing or
  the gig economy, but if it were to help transform precocity and unemployment from a state of insecurity
  to a state of voluntary flexibility, then it could plausibly also improve mental health (Srnicek &amp; Williams,
  2015).


  Where one lives is also a critical social determinant of mental health. Those who live in adverse
  neighborhoods with higher levels of violence and crime, stark social inequalities, and fewer employment
  and educational opportunities have less community connectedness and greater social isolation,
  contributing to an increase in mental health issues (Silva et al., 2016) . A UBI could possibly give people
  increased access to housing in neighborhoods with higher quality community services and community
  participation. Results from the U.S.-run Gary Maintenance Income Experiment between 1971 and 1974
  showed that those receiving the income transfer tended to move to neighborhoods with better housing and
  health providers, thereby reducing the risks to mental health outlined above (Ruckert et al., 2018) . That
  said, it is difficult to infer that the data from the income experiments would necessarily contribute to that
  type of mobility under a UBI, given that all households would be receiving the same income. Additional
  research designs are needed to determine the effects of universal programs on communities as a whole.
  
  
  Finally, the payment frequency of a UBI may impact mental health outcomes. While the pathways are
  complex, research has shown that when some individuals with mental health disorders are already highly
  indebted, they have a propensity for manic, nihilistic, social value, comfort, impulsive, and addictive
  spending (Holkar &amp; Mackenzie, 2016) . If a UBI payment were to be more regular and predictable (as opposed to irregular large cash payments or a single lump sum) it may contribute to a reduction in poor
  outcomes and financial stress, and therefore improved mental health. Evidence from a cousin of basic
  income (Chicago Earned Income Tax Credit periodic payment pilot) has shown that regular, predictable
  payments contributed to a reduction of financial stress and an increase in overall wellbeing (Kramer et al.,
  2019) . Additional research is needed, though, to fully understand how, if at all, the frequency of a UBI
  would impact mental wellbeing and what wrap-around services, if any, would need to accompany the
  transfer.


