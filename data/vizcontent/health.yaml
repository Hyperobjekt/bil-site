physicalhealth: >-
  This section discusses ways in which UBI might lead to an improvement in physical health through addressing the socioeconomic determinants of health.
  
  
  **Summary**


  Adults in the United States living in poverty are more than five times as likely to report fair or poor health
  as adults with a median income (Braveman &amp; Egerter, 2013; Office of the Assistant Secretary for
  Planning and Evaluation, 2019) . Low-income adults in the United States have higher rates of heart
  disease, diabetes, stroke, coronary heart disease, chronic arthritis and other chronic diseases compared to
  wealthier individuals in the United States (Schiller et al., 2012) . This burden is shared by children living
  in poverty who experience higher rates of asthma, heart conditions, hearing problems, digestive disorders,
  and elevated blood levels. Children living in poverty are also more exposed to risk factors for medical
  conditions such as childhood obesity than children in higher income households (Woolf et al., 2015).


  Strong evidence suggests that an absolute increase in an individual’s income floor would directly improve
  health outcomes (Benzeval et al., 2014; Braveman et al., 2010, 2011; Woolf et al., 2015) . There remains
  much debate, however, about the specific causal pathways that link income and health. The pathways are
  complex both between income groups and across the life cycle; they intersect with where an individual
  lives (geographical location), the access they have to services, and the cultural context of an individual’s
  life (school, work, community). The pathways are also bi-directional and inter-generational (Benzeval et
  al., 2014) . While complex, individuals with greater income tend to be able to afford health care services
  and health insurance, engage in healthier lifestyles, live in more advantageous communities, and have
  income for coping from ill health (Benzeval et al., 2014; Woolf et al., 2015).


  Recognizing the complexities of the casual pathways that link income and health, a UBI could still serve
  as a key component to addressing some of the challenges in population health. A UBI could possibly
  minimize the health risks associated with higher rates of chronic disease and illness among adults and
  children by addressing the underlying socioeconomic and environmental circumstances (Mah, 2017) .
  These health risks include increased tobacco use, raised blood pressure, physical inactivity, unhealthy
  diet, and harmful use of alcohol (Public Health Agency Canada, 2015). Economic insecurity, among other
  socioeconomic circumstances, has been shown to contribute to chronic stress, and therefore to impact
  these risks and result in worse health outcomes (Forget, 2018).


  UBI could minimize these risks because it serves as a form of income security or insurance, whether or
  not an individual works (Forget, 2011) . For those receiving the basic income in the Finland basic income
  experiment (2017–2018), for example, self-perceived levels of stress were lower than for those not
  participating. Because 54.8 percent of participants considered their health to be very good or good relative
  to 46.2 percent of nonparticipants, it is possible that lower stress contributed to a better perception of
  one’s overall health and wellbeing (Kangas et al., 2019) . Moreover, empirical data from the Canadian
  MINCOME (1975–1978) showed an 8.5 percent decline in hospitalizations related to accidents and
  injuries (Forget, 2011) - including those injuries that are highly correlated with income insecurity induced
  stress, such as, car accidents, children suffering from accidents while parents are out harvesting, and
  alcohol induced injuries.


  One’s health is also determined by social factors such as where one lives and the civic and economic
  vitality of one’s community. But, increasingly, income inequality is making it difficult for individuals to
  afford to live in healthier, more advantageous communities (Forget, 2018) . Those who live in less
  advantageous communities often experience higher levels of chronic stress and face challenges with a
  number of community-level health-related factors (access to healthy food, affordable housing,
  transportation, school systems, jobs and health care, environmental pollution, among others) (Benzeval et
  al., 2014; Woolf et al., 2015).


  If a UBI was funded progressively, it could reduce some of the health inequities among individuals living
  in low income communities by allowing for increased access to quality services and housing (Ruckert et
  al., 2018) . Results from the U.S.-run New Jersey Income Maintenance Experiment (1968–1972), the Gary
  Maintenance Income Experiment (1971–1974), and the Denver and Seattle Maintenance Income
  Experiments (1971–1982) showed that those receiving the income transfer tended to have higher mobility
  rates than households in the control groups (positive effects on private rental expenses) (Kaluzny, 1979) .
  In the Gary experiment, poor housing conditions and dissatisfaction with current dwelling conditions
  were positively related to mobility (Kaluzny, 1979).

  While there is a relationship between income and health outcomes, additional research is needed to
  understand how a basic income dispersed universally would play out on health disparities across different
  income levels and in different country contexts with varying healthcare systems.
  
  
