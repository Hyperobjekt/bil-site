blurb: >
  Michelle Reddy is a PhD candidate in International Comparative Education and completed her Master's in Political Science. Her research focuses on non-state actors and civic engagement, particularly during humanitarian crises such as Ebola, Zika, and the migration crisis. Michelle's dissertation examines how different organizational forms of nonprofits affects political socialization. She also studies the emergence of domestic organizations delivering health and education services in developing countries.

  <br/><br/>Michelle's work at the Basic Income Lab focuses on reviewing the empirical literature on Universal Basic Income across 21 thematic areas. She is interested in how UBI influences civic engagement, as well as in the use of UBI in humanitarian crisis and disaster relief. She is also collaborating with the other graduate fellows for the creation of the online mapping of basic income literature.