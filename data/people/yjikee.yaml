blurb: >
  Ye Ji is a PhD student in the Department of Economics at Stanford University. Her research interests include topics in labor economics and behavioral economics. 
 
  <br/><br/>Before coming to Stanford, Ye Ji graduated from Wellesley College in 2013 with degrees in economics and mathematics, and then she worked as a research assistant at the Federal Reserve Bank of Boston and the National Bureau of Economics. She reviewed the empirical literature on Universal Basic Income for the initail phase of the online visual platform.
