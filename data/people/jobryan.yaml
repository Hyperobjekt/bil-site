blurb: >
  Joan O’Bryan is a PhD student in the Department of Political Science. Before coming to Stanford, she taught middle school for three years, then attended the University of Cambridge, receiving her MPhil in Public Policy. These experiences sparked her interest in the connection between academic debates and real-world policy practice, and her research at the Basic Income Lab focuses on this intersection. <br><br>As a graduate research fellow for the Lab, Joan is taking part in the Lab’s research visualization project and will be reviewing the UBI literature on topics relating to wellbeing and alternatives to basic income (EITC, Job Guarantee, Targeted Benefits, and Workfare, among others). 


 


