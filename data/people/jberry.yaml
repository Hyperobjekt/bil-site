blurb: >
  Joan joined the Ethics in Society team in 2004 when it was just an undergraduate honors program. 
  Originally from the great state of Rhode Island, she moved to the Bay Area in the late 1990s. Joan has a BA in Sociology and has worked in both academia and industry in various administrative positions and as a technical writer. In addition to her work with the Basic Income Lab, she also serves as the Executive Director of the McCoy Family Center for Ethics in Society.


