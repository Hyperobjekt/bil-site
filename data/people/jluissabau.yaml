blurb: >
  José Luis Sabau is an undergraduate student at Stanford University from Cozumel, Mexico. He is looking to major in Political Science, focusing on justice, political economy and development. José Luis is interested in the philosophical arguments used to support a Basic Income as well as in the different experiments performed around the world to justify this policy.

