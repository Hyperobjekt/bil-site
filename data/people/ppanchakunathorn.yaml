blurb: >
  Prach Panchakunathorn is pursuing a PhD in Philosophy, focusing on political philosophy and ethics. His current research project is on the ethics of risk-taking and risk sharing. Another potential project is about fair substitution — that is, fairness in substituting one good for another. This project has important implications for such practices as reparation, compensation for victims of state policies, and market exchange. Before Stanford, Prach completed his BA in Philosophy, Politics and Economics at Oxford University, and his MPhil in Philosophy at Cambridge University.<br><br>As a graduate research fellow for the Lab, Prach is taking part in the Lab’s research visualization project and will be reviewing the UBI literature on topics relating to economic effects and inequality. 

 


