    excerpt: >-
      Basic Income Lab faculty director, Juliana Bidadanure, speaks to the Palo
      Alto Daily about whether universal basic income could bring an end to
      poverty. This article examines the challenges and different schools of
      thought on universal basic income and why it may or may not be feasible.
